# Hugo configuration file
title: hackathon.lu - The Open Source Security Software Hackathon
baseurl: https://hackathon.lu/

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableInlineShortcodes: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]
  news: [HTML, RSS]

taxonomies:
  series: series
  tags: tags

menu:
  main:
    - identifier: news
      name: News
      pageRef: /news
      weight: 1
    - name: Projects 
      pageRef: /projects
      weight: 2
    - name: Practical
      pageRef: /practical
      weight: 4
    - name: Search
      weight: 6
      params:
        type: search
    - name: Mastodon
      weight: 8
      url: "https://social.circl.lu/@circl"
      params:
        icon: mastodon


params:
  

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  navbar:
    displayTitle: true
    displayLogo: false

  news:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  footer:
    displayCopyright: false
    displayPoweredBy: false


permalinks:
  news: '/:year/:month/:day/:slug/'
